{% extends "base.html" %}
{% load static %}
{% block head%}
<link rel="stylesheet" href="{% static 'css/architects/architect-index.css' %}" />
{% endblock %}
{% block content %}
<section class="page-header">
    <h1>All Architects</h1>
</section>

<section class="card-container">
    {% for architect in architect_list %}
    <div class="card">
        <a href="{% url 'architect-detail' architect.id %}">
        <div class="card-content">
            <h2 class="card-title">{{ architect.name }}</h2>
            <p>{{ architect.bio }}</p>
        </div>
        </a>
    </div>
    {% endfor %}
</section>
{% endblock %}
